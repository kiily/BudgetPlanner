<header>
        <div class="jumbotron fixed-top">
        <app-navbar ></app-navbar>
    </div>
</header>

<section>
    <div class="container-fluid pt-5">
        <div class="row">
            <div class="col-6 col-sm-3">
                <div class="card">
                    <h3 class="card-header bg-primary text-white">Your Budgets</h3>
                </div>
                <div class="card-block bg-faded">
                    <div class="row">
                        <ul class="col-12 list-group" *ngFor="let budget of budgets">
                            <li (mouseenter)="selectBudget(budget)" class=" list-group-item">{{budget.name}} - Created on: {{budget.date}}</li>
                            <br>
                        </ul>

                    </div>
                </div>
            </div>
            <div *ngIf="selectedBudget" class="col-6 offset-sm-3 col-sm-6">
                <app-budget-overview [budget]="selectedBudget"></app-budget-overview>

            </div>
        </div>
    </div>
</section>

<footer>
<p>Footer</p>
</footer>
