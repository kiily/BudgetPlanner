    <div class="jumbotron">

         <div class="row">
        
              <app-navbar></app-navbar>
        </div>

</header>


<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-sm-6">
                <div class="card">
                    <h3 class="card-header bg-primary text-white">Your Budgets</h3>
                </div>
                <div class="card-block bg-faded">
                    <div class="row">
                        <ul class="col-12 list-group" *ngFor="let budget of budgets">
                            <li (mouseenter)="selectBudget(budget)" class="pt-5 pb-5 list-group-item">{{budget.name}} {{budget.date}}</li>
                            <br>
                        </ul>
                        
                    </div>
                </div>
            </div>   
            <div *ngIf="selectedBudget" class="col-12 col-sm-6">
                <app-budget-overview [budget]="selectedBudget"></app-budget-overview>

            </div>
        </div>
    </div>
</section>
