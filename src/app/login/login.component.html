<div class="container">
  <div class="row align-items-center">
    <div class="col-12">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group row justify-content-center">
            <label for="email" class="col-3 col-md-1 col-form-label">Email</label>
          <div class="col-9 col-md-5">
            <input type="email" class="form-control" id="email" formControlname="email">
          </div>
        </div>
          <div class="form-group row justify-content-center">
              <label for="password" class="col-3 col-md-1 col-form-label">Password</label>
            <div class="col-9 col-md-5">
              <input type="password" class="form-control" id="password" formControlName="password">
            </div>
        </div>
        <div class="form-group row justify-content-center">
          <button class="btn  btn-success" type="submit" [disabled]="!loginForm.valid">
            <span class="fa fa-sign-in fa-lg"></span> Log In</button>
        </div>
      </form>
    </div>
  </div>

</div>
